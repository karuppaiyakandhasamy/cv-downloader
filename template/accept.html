

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <form  method="POST">
               {% csrf_token %}
            <div class="form-group">
              <label for="">name :</label><br>
              <input type="text" name="name" class="form-control" >
            </div>
            <div class="form-group">
              <label for="">email :</label><br>
              <input type="email" name="email" class="form-control" >
            </div>
            <div class="form-group">
              <label for="">phone :</label><br>
              <input type="text" name="phone" class="form-control" >
            </div>
            <div class="form-group">
              <label for="">about you :</label><br>
              <textarea type="text" name="summary" class="form-control" >  </textarea>
            </div>
            <div class="form-group">
              <label for="">degree :</label><br>
              <input type="text" name="degree" class="form-control" >
            </div>
            <div class="form-group">
              <label for="">school :</label><br>
              <input type="text" name="school" class="form-control" >
            </div>
            <div class="form-group">
              <label for="">university :</label><br>
              <input type="text" name="university" class="form-control" >
            </div>
            <div class="form-group">
              <label for="">previous work :</label><br>
              <textarea type="text" name="previous_work" class="form-control" ></textarea>
            </div>
            <div class="form-group">
              <label for="">skills :</label><br>
              <textarea type="text" name="skills" class="form-control" ></textarea>
            </div>
              <input type="submit" name="" value="submit">
          </form>
        </div>

      </div>

    </div>
      </center>
      <a href="{% url 'list' %}">download resume</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
